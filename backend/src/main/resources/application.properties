# JPA 설정 (테이블 자동 생성 옵션)
# ddl-auto 옵션
# create: 애플리케이션 실행 시 테이블 drop 후 재생성
# update: 변경된 부분만 수정 (운영 환경에서는 사용 비권장)
# validate: 엔티티와 테이블이 정상 매핑되었는지 확인
# none: 아무 작업도 하지 않음 (운영 환경 추천)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

